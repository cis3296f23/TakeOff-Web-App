<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="mapdata.js"></script>
    <script src="worldmap.js"></script>
    <script src="geolocation.js"></script>
    <script src="login.js"></script>
</head>

<body>
    <div id="header">
        <h5>Take Off</h5>
      
    </div>
    <button class="open-popup-btn" onclick="openPopup()">Sign In</button>


    <div class="popup-container" id="popupContainer">
        <div class="popup">
            <button class="close-popup-btn" onclick="closePopup()">âœ–</button>
            <form id="loginForm">
            <h2>Login</h2>
            <label for="loginUsername">Username:</label>
            <input type="text" id="username" name="Username" required>
    
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
    
            <button type="submit">Login</button>
    
            <div class="switch-form">
              <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></p>
            </div>
          </form>
    
          <form id="signupForm" style="display: none;">
            <h2>Sign up</h2>
            <label for="signupNewUsername">New Username:</label>
            <input type="text" id="newUsername" name="New Username" required>
    
            <label for="signupNewPassword">New Password:</label>
            <input type="password" id="newPassword" name="New Password" required>
    
            <button type="submit">Sign up</button>
    
            <div class="switch-form">
              <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    
      <script src="login.js"></script>


      
      <div id="map"></div>
      <div id="airport-info">
          <p>Origin Airport: <span id="origin-airport-name"></span></p>
          <p>Destination Airport: <span id="destination-airport-name"></span></p>
      </div>
      
      <div class="user-destination">
          <label for="user-destination-input">Destination:</label>
          <input type="text" id="user-destination-input">
          <button onclick="getUserDestination()">Go</button>
      </div>
  
      <div class="filters">
          <label for="filter-dropdown">Filter by:</label>
          <select id="filter-dropdown" class="form-control">
            <option value="category1">Duration</option>
            <option value="category2">Location</option>
            <option value="category3">Destination</option>
          </select>
      </div>
    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
